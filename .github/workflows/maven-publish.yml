name: Deploy

# Trigger on release events (released or prereleased)
on:
  release:
    types: [released, prereleased]
  workflow_dispatch: # Allow manual trigger for testing

jobs:
  publish:
    name: Release build and publish
    runs-on: macOS-latest

    steps:
      # Step 1: Check out code
      - name: Check out code
        uses: actions/checkout@v4

      # Step 2: List directory contents for debugging
      - name: List directory contents
        run: ls -alh

      # Step 3: Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21

      # Step 4: Verify JDK installation (optional for debugging)
      - name: Verify JDK version
        run: java -version

      # Step 5: Publish to Maven Central
      - name: Publish to MavenCentral
        run: ./gradlew publishToMavenCentral --no-configuration-cache
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_KEY_CONTENTS }}

      # Optional: Check the output of the publish command (optional for debugging)
      # - name: Check Gradle output
      #   run: tail -n 20 build.gradle
